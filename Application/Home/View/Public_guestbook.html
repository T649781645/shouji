<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title>手机自助借还系统</title>
	<meta name="keywords" content="手机" />
	<meta name="description" content="手机自助借还系统" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<link type="image/x-icon" href="__APP__/favicon.ico" rel="shortcut icon" />
	<link href="__APP__/favicon.ico" rel="bookmark icon" />
	<link rel="stylesheet" href="__PUBLIC__/pintuer/pintuer.css">
	<link rel="stylesheet" href="__PUBLIC__/Css/style.css">
	<style type="text/css">
		<!--
			.item img {
				width:100%;
				height:200px;
			}
			.button {
				padding: 6px 6px;
			}
		-->
	</style>
	<script src="__PUBLIC__/pintuer/jquery.js"></script>
	<script src="__PUBLIC__/pintuer/pintuer.js"></script>
	<script src="__PUBLIC__/pintuer/respond.js"></script>
	<script src="__PUBLIC__/pintuer/jquery.form.js"></script>
	<script src="__PUBLIC__/layer/layer.js"></script>
	<script language="Javascript">
		<!--
		$(function(){
			//$("#form").Validform();
		});
		-->
	</script
</head>
<body>
<div class="container">
	<!-- 包含公共头部 -->
	<include file="Common/header" />
	<!-- 面包屑开始 -->
	<ul class="bread bg-gray bg-inverse radius-none hidden-l hidden-s hidden-m">
		<li><span class="icon-home"></span> <a href="#"> 首页</a></li>
		<li>建议反馈</li>
	</ul>
	<!-- 面包屑结束 -->
	<!-- 主体开始 -->
	<div class="margin-top margin-bottom">
		<div class="panel">
			<div class="panel-head"><h2><span class="icon-comments"></span> 建议反馈</h2></div>
			<div class="panel-body">
				<!-- 反馈表单开始 -->
				<form name="form" method="post" action="{:U('Public/guestbook')}" id="form" class="form-auto">
				  	<div class="form-group">
					    <div class="field field-icon">
				    		<input name="nickname" style="display:none"><!-- for disable autocomplete on chrome -->
					      	<input type="text" class="input Validform_error" name="username" size="30" placeholder="你是谁呢？" autocomplete="off" data-validate="required:好汉请留名!" />
					      	<span class="icon icon-user"></span>
					    </div>
				  	</div>
				  	<div class="form-group">
				    	<div class="field field-icon">
				      		<input type="text" class="input" id="email" name="email" size="30" placeholder="输入邮箱方便联系你" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-validate="required:必须填写!,email:邮箱格式错误!" />
				      		<span class="icon icon-envelope"></span>
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<div class="field">
				      		<textarea class="input" name="contents" rows="8" cols="100" placeholder="^_^说说你的想法"></textarea>
				    	</div>
				  	</div>
				  <div class="form-button"><button class="button" type="submit">&nbsp;提 交&nbsp;</button></div>
				</form>
				<!-- 反馈表单结束 -->
			</div>
		</div>
	</div>
	<!-- 主体结束 -->
	<!-- 包含公共页脚 -->
	<include file="Common/footer" />
</div>
</body>
</html>
