<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title>财务报表-手机自助借还系统</title>
	<meta name="keywords" content="手机" />
	<meta name="description" content="手机自助借还系统" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<link type="image/x-icon" href="__APP__/favicon.ico" rel="shortcut icon" />
	<link href="__APP__/favicon.ico" rel="bookmark icon" />
	<link rel="stylesheet" href="__PUBLIC__/pintuer/pintuer.css">
	<link rel="stylesheet" href="__PUBLIC__/Css/style.css">
	<style type="text/css">
		<!--
			.item img {
				width:100%;
				height:200px;
			}
			.button {
				padding: 6px 6px;
			}
			table tr td {
				text-align: center;
			}
			.help {
				height: 200px;
				line-height: 200px;
			  	color: #daa;
			  	font-size: 3em;
			  	text-align: center;
			  	border:1px dashed #99CC99;
			}
		-->
	</style>
	<script src="__PUBLIC__/pintuer/jquery.js"></script>
	<script src="__PUBLIC__/pintuer/pintuer.js"></script>
	<script src="__PUBLIC__/pintuer/respond.js"></script>
	<script src="__PUBLIC__/pintuer/jquery.form.js"></script>
	<script src="__PUBLIC__/layer/layer.js"></script>
</head>
<body>
<div class="container">
	<!-- 包含公共头部 -->
	<include file="Common/header" />
	<!-- 面包屑开始 -->
	<ul class="bread bg-gray bg-inverse radius-none">
		<li><span class="icon-home"></span> <a href="#"> 首页</a></li>
		<li>财务报表</li>
		<li>明细</li>
	</ul>
	<!-- 面包屑结束 -->
	<!-- 主体开始 -->
	<div class="margin-top margin-bottom">
		<div class="panel">
			<div class="panel-head">
				<h2><span class="icon-home"></span> 财务报表
					<p class="float-right print-hidden">
						<button class="button button-little icon-reply" onclick="javascript:history.go(-1)"> 返回</button>
					</p>
				</h2>
			</div>
			<div class="panel-body table-responsive">
				<notempty name="list">
					<table class="table table-bordered table-hover">
						<tr>
							<th>编号</th>
							<th>品牌</th>
							<th>型号</th>
							<th>操作者</th>
							<th>交易类型</th>
							<th>操作时间</th>
							<th>备注说明</th>
						</tr>
						<volist name="list" id="vo">
						<tr>
							<td>{$vo.num}</td>
							<td>{$vo.pinpai}</td>
							<td>{$vo.model}</td>
							<td>{$vo.user}</td>
							<td class="text-center">{$vo.type|rent}</td>
							<td>{$vo.time|date='Y-m-d',###}</td>
							<td>{$vo.remark}</td>
						</tr>
						</volist>
					</table>
					<!-- 分页导航条开始 -->
					<div class="text-center print-hidden">
						<ul class="margin pagination pagination-group border-sub">
							{$page}
						</ul>
					</div>
					<!-- 分页导航条结束 -->
				<else />
					<p class="help">当前没有该项记录</p>
				</notempty>
			</div>
		</div>
	</div>
	<!-- 主体结束 -->
	<!-- 包含公共页脚 -->
	<include file="Common/footer" />
</div>
</body>
</html>
